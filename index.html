<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35936358ad.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="Stylesheet"> 
    <title>Match 3 Bells To Win</title>
</head>
<body>
    <h1 id="main-header">  Match 3 <i class="fas fa-bell"></i> <br>To Win!! </h1> 
<div id="parent-div"> 
    <div data-type="div1" class="div-children" id="div1"> </div>
    <div data-type="div2" class="div-children" id="div2"> </div>
    <div data-type="div3" class="div-children" id="div3"> </div>
    <div data-type="div4" class="div-children" id="div4"> </div>
    <div data-type="div5" class="div-children" id="div5"> </div>
    <div data-type="div6" class="div-children" id="div6"> </div> 
    <div data-type="div7" class="div-children" id="div7"> </div>
    <div data-type="div8" class="div-children" id="div8"> </div>
    <div data-type="div9" class="div-children" id="div9"> </div>
    <button data-type="reset" id="reset-button"> Reset Game </button>
</div>
<h1 id="header-2"> Scores </h1> 
<div id="middle"> 
    <p class="scores"> WON: <span id="win"> 0 </span> </p>
    <p class="scores"> LOSS: <span id="loss"> 0</span> </p>
</div>
    <script src="assets/css/js/Script.js">

    </script>
</body>
</html>

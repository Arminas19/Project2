<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35936358ad.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="Stylesheet">

    <title>Match 3 Bells To Win</title>
</head>

<body>
    <div id='wrapper'>
        <div id="rules-h2">
            <h2> Rules</h2>
        </div>
        <div id='rules-p'>
            <p> ⓘ How To Play ★ Match 3 bell Icons to get a win,
                Once the game is complete press the Reset button to start again.
                If you guess an incorrect icon 4 times you loss. Your scores are added
                at the bottom of the screen in the score section.</p>
        </div>
    </div>
    <div id='title'>
        <h1 id="main-header"> Match 3 <i class="fas fa-bell"></i> <br>To Win!! </h1>
    </div>
    <div id="parent-div">
        <!-- I didn't use the alt attribute on the img tag because it messed up the position for the div -->
        <div data-type="div1-9" class="Game-container">
            <img class="image-container">
        </div>
        <div data-type="div1-9" class="Game-container">
            <img class="image-container">
        </div>
        <div data-type="div1-9" class="Game-container">
            <img class="image-container">
        </div>
        <div data-type="div1-9" class="Game-container">
            <img class="image-container">
        </div>
        <div data-type="div1-9" class="Game-container">
            <img class="image-container">
        </div>
        <div data-type="div1-9" class="Game-container">
            <img class="image-container">
        </div>
        <div data-type="div1-9" class="Game-container">
            <img class="image-container">
        </div>
        <div data-type="div1-9" class="Game-container">
            <img class="image-container">
        </div>
        <div data-type="div1-9" class="Game-container">
            <img class="image-container">
        </div>

        <button data-type="submit" type="submit" id="reset-button" onclick="resetButton()"> Reset Game </button>
    </div>
    <div id="header-2-div">
    <h1 id="header-2"> Scores </h1>
    </div>
    <div id="middle">
        <p class="scores"> WON: <span id="win"> 0 </span> </p>
        <p class="scores"> LOSS: <span id="loss"> 0</span> </p>
    </div>
    <script src="assets/js/Script.js">

    </script>
</body>

</html>
